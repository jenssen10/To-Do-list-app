<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>ToDo List</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="app" role="application" aria-labelledby="app-title">
			<h1 id="app-title">ToDo List</h1>

			<form id="task-form" class="task-form" aria-label="Add task">
				<label for="task-input" class="visually-hidden">New task</label>
				<input id="task-input" type="text" placeholder="Add a task and press Enter" autocomplete="off" />
				<button type="submit">Add</button>
			</form>

			<div class="toolbar">
				<div class="filter-group" role="tablist" aria-label="Filter tasks">
					<button type="button" class="filter-btn active" data-filter="all" aria-pressed="true" id="filter-all">All <span class="count" aria-hidden="true"></span></button>
					<button type="button" class="filter-btn" data-filter="active" aria-pressed="false" id="filter-active">Active <span class="count" aria-hidden="true"></span></button>
					<button type="button" class="filter-btn" data-filter="completed" aria-pressed="false" id="filter-completed">Completed <span class="count" aria-hidden="true"></span></button>
				</div>
				<button id="clear-completed">Clear Completed</button>
				<!-- Theme toggle -->
				<button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">ðŸŒ™</button>
			</div>





			<ul id="task-list" class="task-list" aria-live="polite" aria-label="Tasks"></ul>
			<footer class="hint">Double-click a task to edit it. Tasks persist in your browser.</footer>
		</main>

		<script src="app.js" defer></script>
	</body>
</html>
